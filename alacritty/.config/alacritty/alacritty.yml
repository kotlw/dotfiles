# Reference: https://github.com/alacritty/alacritty/releases
live_config_reload: true
env:
  TERM: xterm-256color

font:
  normal:
    family: FiraMono Nerd Font
    style: Regular
  bold:
    family: FiraMono Nerd Font
    style: Bold
  size: 16.0

window:
  opacity: 0.9
  padding:
    x: 0
    y: 0
  decorations: buttonless

shell:
  program: /opt/homebrew/bin/tmux
  args:
    - new-session
    - -A
    - -D
    - -s
    - main

colors:
  primary:
    background: '0x212125'
    foreground: '0xabb2bf'

  normal:
    black:   '0x1e2127'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x828791'

key_bindings:
  - { key: H,    mods: Alt, chars: "\x1bh" }
  - { key: L,    mods: Alt, chars: "\x1bl" }
  - { key: J,    mods: Alt, chars: "\x1bj" }
  - { key: K,    mods: Alt, chars: "\x1bk" }
  - { key: N,    mods: Alt, chars: "\x1bn" }
  - { key: LBracket, mods: Alt, chars: "\x1b[" }
  - { key: RBracket, mods: Alt, chars: "\x1b]" }
